<div class="card" style="width: 18rem;">
  <img
    src="{{product.artEan}}"
    class="card-img-top" alt="...">
    
  <div class="card-body" text-align: center>
    <h6 class="card-title"><b>Descripción:{{product.artDes}}</b></h6>
    <h6 class="card-text">Marca:{{product.marDes | lowercase}}</h6>
    <h6 class="card-text">Presentación:{{product.artPres | lowercase}}</h6>
    <h6 class="card-text">Inventario:{{product.inventario | lowercase}}</h6>
  </div>
</div>
